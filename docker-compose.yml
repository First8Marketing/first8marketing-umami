---
# Umami Analytics - Secure Docker Compose Configuration
#
# SECURITY NOTICE:
# - Never commit .env file to version control
# - Copy .env.example to .env and set secure passwords
# - Generate strong passwords: openssl rand -base64 32
# - Generate APP_SECRET: openssl rand -hex 32
#
services:
  umami:
    image: ghcr.io/umami-software/umami:latest
    ports:
      - "3000:3000"
    environment:
      # Database connection - must match db service config
      DATABASE_URL: ${DATABASE_URL:?DATABASE_URL environment variable required}
      # Application secret for session encryption
      APP_SECRET: ${APP_SECRET:?APP_SECRET environment variable required}
    depends_on:
      db:
        condition: service_healthy
    init: true
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "curl http://localhost:3000/api/heartbeat"]
      interval: 5s
      timeout: 5s
      retries: 5
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-umami}
      POSTGRES_USER: ${POSTGRES_USER:-umami}
      # SECURITY: Must be set in .env file
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD environment variable required}
    volumes:
      - umami-db-data:/var/lib/postgresql/data
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
volumes:
  umami-db-data:
